<div ng-controller="AppController">
    <div class="container" ng-init="getAllUsers()">
        <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModal">Add</button>
        <br>
        <div class="card" ng-repeat="(index,user) in users">
            <div class="card-body">
                <h5 class="card-title">{{user.name | uppercase}}</h5>
                <p class="card-text">
                    <i class="fas fa-envelope"></i>
                    <strong>Email :</strong>{{user.email}}</p>
                <p class="card-text">
                    <i class="fas fa-phone"></i>
                    <strong>Phone :</strong>{{user.phone}}</p>
                <p class="card-text">
                    <i class="fas fa-building"></i>
                    <small class="text-muted">{{user.company.name}}</small>
                </p>
                <a href="#/user/{{user.id}}" class="btn btn-primary" role="button">
                    View Details
                    <i class="fas fa-eye"></i>
                </a>
                <button type="button" class="btn btn-danger" ng-click="DeleteUser(index,user.id)">Danger</button>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form ng-click="AddUser()">
                            <div class="form-group">
                                <label for="nameInput">Name</label>
                                <input type="text" class="form-control" id="nameInput" name="name" ng-model="user.name" placeholder="Enter The Name">
                            </div>
                            <div class="form-group">
                                <label for="usernameInput">User Name</label>
                                <input type="text" class="form-control" id="usernameInput" name="username" ng-model="user.username" placeholder="Enter The User Name">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" placeholder="Email" ng-model="user.email">
                            </div>
                            <div class="form-group">
                                <label>Street</label>
                                <input type="text" class="form-control" placeholder="Adresse Street" ng-model="user.address.street">
                            </div>
                            <div class="form-group">
                                <label>Suite</label>
                                <input type="text" class="form-control" placeholder="Adresse Suite" ng-model="user.address.suite">
                            </div>
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" class="form-control" placeholder="Adresse City" ng-model="user.address.city">
                            </div>
                            <div class="form-group">
                                <label>Zip code</label>
                                <input type="text" class="form-control" placeholder="Adresse Zip Code" ng-model="user.address.zipcode">
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="text" class="form-control" placeholder="Phone" ng-model="user.phone">
                            </div>
                            <div class="form-group">
                                <label>Web Site</label>
                                <input type="text" class="form-control" placeholder="website.org" ng-model="user.website">
                            </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
